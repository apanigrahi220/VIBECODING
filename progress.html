<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Report | Student Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar injected by main.js -->

        <main class="main-content">
            <!-- Header injected by main.js -->

            <h2 class="fade-in">Progress Report Tracker</h2>

            <div class="dashboard-grid" style="margin-top: 2rem;">

                <!-- CGPA Card -->
                <div class="card">
                    <div style="font-size: 0.9rem; color: var(--text-muted);">Current CGPA</div>
                    <div style="font-size: 3rem; font-weight: 700; color: var(--color-primary); margin: 0.5rem 0;">
                        8.65
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: 86.5%; background: var(--grad-primary);"></div>
                    </div>
                    <div style="margin-top: 1rem; font-size: 0.9rem;">
                        Target: <strong>9.0</strong> <span style="color: var(--text-muted);">(Need 9.4 next sem)</span>
                    </div>
                </div>

                <!-- Career Readiness -->
                <div class="card">
                    <div style="font-size: 0.9rem; color: var(--text-muted);">Career Readiness Score</div>
                    <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                        <div style="font-size: 3rem; font-weight: 700; color: var(--color-accent-gold);">
                            78/100
                        </div>
                        <div style="font-size: 2rem;">ðŸš€</div>
                    </div>
                    <div style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
                        Based on skills, projects & internships.
                    </div>
                </div>

                <!-- Skill Gap Analysis -->
                <div class="card" style="grid-row: span 2;">
                    <h3>Skill Analysis</h3>
                    <div style="height: 300px; margin-top: 1rem;">
                        <canvas id="skillsChart"></canvas>
                    </div>
                </div>

            </div>

            <!-- Detailed Semester Progress -->
            <div class="card fade-in" style="margin-top: var(--space-lg);">
                <h3>Detailed Semester Analysis</h3>
                <div style="margin-top: 1.5rem; overflow-x: auto;">
                    <table style="min-width: 600px;">
                        <thead>
                            <tr>
                                <th>Semester</th>
                                <th>SGPA</th>
                                <th>Status</th>
                                <th>Highlights</th>
                            </tr>
                        </thead>
                        <tbody id="progress-body">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // render table
            const tbody = document.getElementById('progress-body');
            window.StudentData.results.sort((a, b) => b.semester - a.semester).forEach(res => {
                let status = res.sgpa >= 8.5 ? '<span class="badge badge-green">Excellent</span>' :
                    res.sgpa >= 7.5 ? '<span class="badge badge-yellow">Good</span>' :
                        '<span class="badge badge-red">Needs Improvement</span>';

                tbody.innerHTML += `
                    <tr>
                        <td style="font-weight: 600;">Semester ${res.semester}</td>
                        <td style="font-family: monospace; font-size: 1.1rem;">${res.sgpa}</td>
                        <td>${status}</td>
                        <td style="font-size: 0.9rem; color: var(--text-muted);">
                            ${res.sgpa > 8.0 ? 'Consistent performance' : 'Slight dip observed'}
                        </td>
                    </tr>
                `;
            });

            // Render Radar Chart
            const ctx = document.getElementById('skillsChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: window.StudentData.skills.map(s => s.name),
                    datasets: [{
                        label: 'Skill Level',
                        data: window.StudentData.skills.map(s => s.score),
                        fill: true,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    elements: {
                        line: { borderWidth: 3 }
                    },
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
